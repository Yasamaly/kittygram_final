# nginx/nginx.conf
server {
    listen       80 default_server;
    listen  [::]:80 default_server;
    server_name  _;

    # 1) Статика Django и фронтенда
    location /kittygram/static/ {
        alias /volumes/static/;
        expires max;
        try_files $uri =404;
    }
    location /kittygram/media/ {
        alias /volumes/media/;
        expires max;
        try_files $uri =404;
    }

    # 2) Проксируем API — убираем префикс /kittygram/api/
    location /kittygram/api/ {
        rewrite ^/kittygram/api/(.*)$ /api/$1 break;
        proxy_pass         http://backend:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # 3) Проксируем Admin — убираем префикс /kittygram/admin/
    location /kittygram/admin/ {
        rewrite ^/kittygram/admin/(.*)$ /admin/$1 break;
        proxy_pass         http://backend:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # 4) Всё остальное — SPA фронтенд
    location / {
        proxy_pass         http://frontend:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # HTML5‑history mode fallback
        try_files $uri $uri/ /index.html;
    }
}

